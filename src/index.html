<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>
    <link rel="stylesheet" href="scss/main.scss">
    
</head>

<body>
    <div id="container">
<div id="start"> Start The Quiz!</div>
    <div id="quiz" > 
    <div id="question"></div> 
    <div id="qImage"> <!-- <img src="" alt=""> --></div>
    <div id="choices" class="btn-grid">
        <button class="choice btn" id="A" ></button>
        <button class="choice btn" id="B" ></button>
        <button class="choice btn" id="C" ></button>
    </div>
        <div id="progress"> </div> 
    </div>
    <button id="reset" class="btn-grid">Retake The Quiz!</button>
    <button id="answers-button" class="btn-grid"> Click here for the answers </button>
    
    <div id="score"></div> 
    <div id="answers">
        <ul>
            <li>1.Gorillas</li>
            <li>2.Snow White</li>
            <li>3.A bear</li>
            <li>4.1955</li>
            <li>5.Phil/Philoctetes</li>
            <li>6.Al's Toy Barn</li>
            <li>7.Pain and Panic</li>
            <li>8.Melody</li>
            <li>9.Maurice</li>
            <li>10.Max</li>
        </ul> 
    </div> 
</div>


<script src="js/app.js"></script>
</body>
</html>
